<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-indigo-50">
    <header class="font-semibold text-3xl">
        <header>
            <h1 class="page-header text-5xl text-center mt-8 font-semibold">Welcome, <span class="text-cyan-700">Naimur Rashid Rahib</span></h1>
        </header>
    </header>
    <main class="lg:w-11/12 sm:w-9/12 mx-auto">
        <section class="m-10">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:w-11/12 sm:w-9/12 mx-auto">
                <div class="bg-indigo-400 p-16 rounded-xl drop-shadow-2xl">
                    <h3 class="md:text-xl lg:text-2xl sm:text-xl text-white">Deposit</h3>
                    <h4 class="md:text-2xl lg:text-4xl sm:text-2xl text-white">$<span id="deposit-total">0</span></h4>
                </div>
                <div class=" bg-violet-400 p-16 rounded-xl drop-shadow-2xl">
                    <h3 class="md:text-xl lg:text-2xl sm:text-xl text-white">Withdraw</h3>
                    <h4 class="md:text-2xl lg:text-4xl sm:text-2xl text-white">$<span id="withdraw-total">0</span></h4>
                </div>
                <div class=" bg-purple-400 p-16 rounded-xl drop-shadow-2xl">
                    <h3 class="md:text-xl lg:text-2xl sm:text-xl text-white">Balance</h3>
                    <h4 class="md:text-2xl lg:text-4xl sm:text-2xl text-white">$<span id="balance-total">0</span></h4>
                </div>
            </div>

        </section>

        <section>
            <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-4">
                <div class=" bg-indigo-400 p-16 rounded-xl drop-shadow-2xl">
                    <h3 class="md:text-2xl lg:text-3xl sm:text-xl text-white">Deposit Amount</h3>
                    <div class="mt-5">
                        <input id="deposit-input" class="block w-2/4 mb-3 p-3 drop-shadow-xl rounded-xl" type="text" placeholder="$ Amount">

                        <button id="deposit-button" class="bg-emerald-700 px-6 rounded-xl py-2 text-white font-medium drop-shadow-xl ">Deposit</button>
                    </div>
                </div>
                <div class=" bg-purple-400 p-16 rounded-xl drop-shadow-2xl">
                    <h3 class="md:text-2xl lg:text-3xl sm:text-xl text-white">Withdraw Amount</h3>
                    <div class="mt-5">
                        <input id="withdraw-input" class="block w-2/4 mb-3 p-3 drop-shadow-xl rounded-xl" type="text" placeholder="$ Amount">

                        <button id="withdraw-button" class="bg-emerald-700 px-6 rounded-xl py-2 text-white font-medium drop-shadow-xl ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="my-3">
            <div class="flex justify-center drop-shadow-2xl">
                <button id="logout-button" class="bg-red-600 px-6 rounded-xl py-2 text-white font-medium drop-shadow-xl ">Logout</button>
            </div>
        </section>
    </main>
    <script src="/js/banking.js"></script>
</body>

</html>
